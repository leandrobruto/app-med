{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    {% block head %}
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" type="image/png" href="{% static 'med-icon.png' %}"/>
		<title>{% block title %}{% endblock %}</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Bootstrap core CSS -->
        <link href="{% static '/MDB/css/bootstrap.min.css' %}" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="{% static '/MDB/css/mdb.min.css' %}" rel="stylesheet">
	</head>
    {% endblock %}
	<body>
		<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">AppMed</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="{% url 'home' %}">Início</a>
                <a class="p-2 text-dark" href="{% url 'prescricoes' %}">Prescrições</a>
                <a class="p-2 text-dark" href="{% url 'pacientes' %}">Pacientes</a>
                <a class="p-2 text-dark" href="{% url 'medicos' %}">Médicos</a>
                <a class="p-2 text-dark" href="{% url 'usuarios' %}">Usuários</a>
            </nav>
            {% if request.user.is_authenticated %}
                <a class="btn btn-sm btn-outline-danger" href="#">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </a>
            {% else %}
                <a class="btn-floating btn-sm btn-outline-primary" href="{% url 'login' %}">
                    <i class="far fa-user pr-2" aria-hidden="true"></i> Login
                </a>
            {% endif %}
        </div>

        <main role="main">
            {% block content %} {% endblock %}
        </main>
        <!-- SCRIPTS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!-- JQuery -->
        <script type="text/javascript" src="{% static '/MDB/js/jquery-3.4.1.min.js' %}"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="{% static '/MDB/js/popper.min.js' %}"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="{% static '/MDB/js/bootstrap.min.js' %}"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="{% static '/MDB/js/mdb.min.js' %}"></script>
	</body>
</html>
